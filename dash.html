<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/application.css">
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="js/application.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-scroller">
    <nav class="navbar header fixed-position-nav navbar default-layout-navbar col-lg-12 col-12 p-0 d-flex flex-row">
      <div class="item-logo">
        <img src="images/logo.png" class="img-logo" />
      </div>
      <div class="header-item">
        <a href="#" class="nav-link">Sign Out</a>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar">
        <ul>
          <li class="nav-item initial-tab">
            <a href="#">
              <span class="primary-item">Primary Item +</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              Item 2
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              Item 3
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              Item 4
            </a>
          </li>
        </ul>
      </nav>

      <div class="main-panel">
        <div class="content-wrapper">
          <div class="spinner-border"></div>

          <ul class="tablist" role="tablist">
          <li id="tab1" class="tab" aria-controls="panel1" aria-selected="true" role="tab">
          Prices</li>
          <li id="tab2" class="tab" aria-controls="panel2" role="tab" aria-selected="false">
          Features </li>
          </ul>


          <div id="panel1" class="panel" aria-labelledby="tab1" role="tabpanel" aria-hidden="false">
          <h3>Prices</h3>
          List of prices
          </div>

          <div id="panel2" class="panel" aria-labelledby="tab2" role="tabpanel" aria-hidden="true">
          <h3>Features</h3>
          List of product features....
          </div>

        </div>
      </div>
    </div>
  </div>



</body>

</html>
